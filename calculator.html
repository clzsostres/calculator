<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="stylecalculator.css" />
        <script src="calculator.js" defer></script>
        <title>Celia's Calculator</title>
    </head>
    <body>
        <div class="calculatorGrid">
            <div class="header"></div>
            <div class="output">
                <div
                    data-previous-operand
                    class="output__previousOperand"
                ></div>
                <div data-current-operand class="output__currentOperand"></div>
            </div>
            <button
                data-all-clear
                class="calculatorGrid__button calculatorGrid__largerButtons"
            >
                AC
            </button>
            <button data-delete class="calculatorGrid__button">←</button>
            <button data-operation class="calculatorGrid__button">÷</button>
            <button data-number class="calculatorGrid__button">7</button>
            <button data-number class="calculatorGrid__button">8</button>
            <button data-number class="calculatorGrid__button">9</button>
            <button data-operation class="calculatorGrid__button">*</button>
            <button data-number class="calculatorGrid__button">4</button>
            <button data-number class="calculatorGrid__button">5</button>
            <button data-number class="calculatorGrid__button">6</button>
            <button data-operation class="calculatorGrid__button">-</button>
            <button data-number class="calculatorGrid__button">1</button>
            <button data-number class="calculatorGrid__button">2</button>
            <button data-number class="calculatorGrid__button">3</button>
            <button data-operation class="calculatorGrid__button">+</button>
            <button
                data-number
                class="calculatorGrid__button calculatorGrid__largerButtons"
            >
                0
            </button>
            <button data-number class="calculatorGrid__button">.</button>
            <button data-equals class="calculatorGrid__button">=</button>
        </div>
    </body>
</html>
